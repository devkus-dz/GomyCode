<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login Page</title>

    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

</head>
<body>

    <div id="login" class="container">
        <div class="card col-4">
        
            <h2 style="text-align: center; margin: 0; padding-top: 10px;" class="lead">Login form</h2>
            <hr>

            <form action="#" method="GET" class="form-login">
                <span style="color: blueviolet;">email</span>
                <input type="email" name="email" placeholder="examlpe@email.com">
                <span style="color: blueviolet;">password</span>
                <input type="password" name="password" placeholder="put your password here">
                <div class="flex-between">
                    <a href="/index.html"> back home</a>
                    <button type="submit" class="btn-primary" style="align-items: center;">Login</button>
                </div>
                

            </form>
        </div>
    </div>
    
</body>
</html>
